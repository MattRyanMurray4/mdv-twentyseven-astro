<div class="container">
  <div class="col-50" layout="row" layout-align="center center">
    <astro-cosmonauts-list
      [people]="people$ | async"
      (selected)="selectPerson($event)"
    ></astro-cosmonauts-list>
  </div>
  <div class="col-50" layout="row" layout-align="center center">
    <astro-cosmonaut-details
      [form]="form"
      [person]="selectedPerson$ | async"
      (cancelled)="cancel()"
    ></astro-cosmonaut-details>
  </div>
</div>
