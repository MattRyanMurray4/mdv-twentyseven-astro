<mat-card>
  <mat-card-header>
    <mat-card-title> COSMONAUTS </mat-card-title>
  </mat-card-header>
  <form
    [formGroup]="form"
    #formDirective="ngForm"
    (ngSubmit)="saveForm(formDirective)"
  >
    <mat-card-content>
      <mat-form-field class="full-width" appearance="outline" floatlabel>
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Name"
          formControlName="name"
          type="text"
          name="name"
        />
        <mat-error *ngIf="form.get('name')">Required Field</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width" appearance="outline" floatlabel>
        <mat-label>Craft</mat-label>
        <input
          matInput
          placeholder="Craft"
          formControlName="craft"
          type="text"
          name="craft"
        />
        <mat-error *ngIf="form.get('craft')">Required Field</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="button" (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
